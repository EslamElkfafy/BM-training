<div>
    <h1>Task List</h1>
    <button routerLink="/add-task">Add Task</button>
    <ul>
      <li *ngFor="let task of tasks">
        <a [routerLink]="['/task-details', task.id]">{{ task.title }}</a>
        <button [routerLink]="['/edit-task', task.id]">Edit</button>
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
